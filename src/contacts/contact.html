<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Hub | Contacts</title>
    <meta name="description" content="Movie Hub | Contacts">

    <link rel="stylesheet" href="contact.css">
</head>

<body>

    <div class="main">
        <div class="header">
            <div class=" logo header__logo">
                <h1 class="logo__title"><a href="../main/main.html" class="logo__title_link">Movie Hub</a></h1>
                <h2 class="logo__text">Movie is our life</h2>
            </div>
            <nav class="menu header__menu">
                <a href="../../dist/main/main.html" class="menu__item">Home</a>
                <a href="#" class="menu__item">Movie</a>
                <a href="#" class="menu__item">Serials</a>
                <a href="#" class="menu__item">Rating movies</a>
                <a href="#" class="menu__item menu__item_selected">Contacts</a>
            </nav>
        </div>
        <div class="content">
            <div class="sidebar">
                <div class="search sidebar__search">
                    <h2 class="search__title">Search</h2>
                    <form method="post" action="#" class="search__searchbox">
                        <input type="search" name="search_field" placeholder="Your request" class="search__input" />
                        <input type="submit" class="search__btn" value="Find" />
                    </form>
                </div>
                <div class="log-in sidebar__log-in">
                    <h2 class="log-in__title">Log in</h2>
                    <form method="post" action="#" class="log-in__login-form">
                        <input type="text" name="login_field" placeholder="login" class="log-in__login-text" />
                        <input type="password" name="password_field" placeholder="password" class="log-in__password" />
                        <input type="submit" class="log-in__btn" value="log in" />
                        <a class="log-in__forgot" href="#">Forgot password?</a>
                        <a class="log-in__sign-up" href="#">Sign up</a>
                    </form>
                </div>
                <div class="news sidebar__news">
                    <h2 class="news__title">News</h2>
                    <p class="news__date">31.03.2022</p>
                    <p class="news__item">We launched an advanced search</p>
                    <a class="news__read-more" href="#">Read more</a>
                </div>
                <div class="rate sidebar__rate">
                    <h2 class="rate__title">Rating</h2>
                    <ul class="rate__list">
                        <li class="rate__li"><a class="rate__movie" href="#">Pulp Fiction<span class="rate__point">9.1</span></a></li>
                        <li class="rate__li"><a class="rate__movie" href="#">Interstellar<span class="rate__point">8.1</span></a></li>
                        <li class="rate__li"><a class="rate__movie" href="#">Mad Max<span class="rate__point">7.9</span></a></li>
                    </ul>
                </div>
            </div>
            
           </div>
        <div class="footer">
            <div class="footer__links">
                <a href="#" class="footer__link">Main</a> |
                <a class="footer__link" href="#">Movies</a> |
                <a class="footer__link" href="#">Serials</a> |
                <a class="footer__link" href="#">Rating</a> |
                <a class="footer__link" href="../../dist/contact/contact.html">Contacts</a>
            </div>
            <p class="footer__who">by V.Teliuk</p>
        </div>

    </div>
    <script type="text/javascript" src="contact.bundle.js"></script>
</body>

</html>
